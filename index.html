<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
</head>

<body>

    <div>
        <!-- text properties of the game -->
        <h1>Psychic Game!!</h1>
        <p id="directions-text">Guess what Letter I'm thinking of!</p>
        <p id="wins-text"> wins:</p>
        <p id="losses-text">losses:</p>
        <p id="guesses-left">Guesses Left:</p>
        <p id="userchoice-text">Your Guesses so Far:</p>
    </div>

    <script type="text/javascript">

            
        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
            var wins = 0;
            var losses = 0;
            var guessesLeft = 9;
            var lettersGuessed = [];
            var computerGuess = [];
        var directionsText = document.getElementById("directions-text");
        var winsText = document.getElementById("wins-text");
        var lossesText = document.getElementById("losses-text");
        var userChoiceText = document.getElementById("userchoice-text");
        var guessesleftText = document.getElementById("guesses-left");



        document.onkeyup = function(event) {
            var userGuess = event.key;
            
                var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
                // console.log(computerGuess[0]);
                

                if ((userGuess === computerGuess[0]) && (guessesLeft > [0])) {
                    
                    wins++;
                    guessesLeft = 9;
                    lettersGuessed = 0;
                    computerGuess = 0;
                    
                    var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
                }
                    // console.log(computerGuess[0]);
                

                if ((userGuess !== computerGuess[0]) && (guessesLeft > [0])) {
                    guessesLeft = guessesLeft - 1;
                }

                else {
                    losses++;
                    guessesLeft = 9;
                    lettersGuessed = 0;
                    computerGuess = 0;
                    
                    var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
                    // console.log(computerGuess[0]);
                }

                    directionsText.textContent = "Guess what Letter I'm thinking of!";
                    winsText.textContent = "wins: " + wins;
                    lossesText.textContent = "losses: " + losses;
                    userChoiceText.textContent = "Your Guesses so Far:" + userGuess;
                    guessesleftText.textContent =  "Guesses Left: " + guessesLeft;
                
        };

    </script>
</body>

</html>
